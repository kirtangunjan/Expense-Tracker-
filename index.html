<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form action="" method="get" id="expenseform">
            <input type="text" name="" id="description" placeholder="Expense Description" required><br>
            <select name="" id="category" required>
                <option value="">select catogary</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Rent">Rent</option>
                <option value="Utility">Utility</option>
                <option value="Enterainment">Enterainment</option>
            </select><br>
            <input type="number" name="" id="amount" placeholder="amount" required><br>
            <input type="submit" value="Add Expense" id="">
        </form>
        <h3>Expense Summary</h3>
        <table id="expensetable">
            <thead>
                <tr>
                    <th id="description">Description</th>
                    <th id="category">Catogary</th>
                    <th id="amount">Amount</th>
                </tr>
            </thead>
            <tbody id="expenselist"></tbody>
        </table>
        <div id="totalbox">Total:<span id="total">0</span></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
